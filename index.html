    <script>
    const areas = document.querySelectorAll('area');

    areas.forEach(area => {
        area.addEventListener('mouseover', () => {
            const alt = area.getAttribute('alt');
            let overlayId, labelId;

            if (alt === 'Temporal Lobe') {
                overlayId = 'temporal-overlay';
                labelId = 'label-temporal';
            } else if (alt === 'Occipital Lobe') {
                overlayId = 'occipital-overlay';
                labelId = 'label-occipital';
            } else if (alt === 'Parietal Lobe') {
                overlayId = 'parietal-overlay';
                labelId = 'label-parietal';
            } else if (alt === 'Frontal Lobe') {
                overlayId = 'frontal-overlay';
                labelId = 'label-frontal';
            } else if (alt === 'Cerebellum') {
                overlayId = 'cerebellum-overlay';
                labelId = 'label-cerebellum';
            }

            document.getElementById(overlayId).setAttribute('visibility', 'visible');
            document.getElementById(labelId).style.display = 'block';
        });

        area.addEventListener('mouseout', () => {
            const alt = area.getAttribute('alt');
            let overlayId, labelId;

            if (alt === 'Temporal Lobe') {
                overlayId = 'temporal-overlay';
                labelId = 'label-temporal';
            } else if (alt === 'Occipital Lobe') {
                overlayId = 'occipital-overlay';
                labelId = 'label-occipital';
            } else if (alt === 'Parietal Lobe') {
                overlayId = 'parietal-overlay';
                labelId = 'label-parietal';
            } else if (alt === 'Frontal Lobe') {
                overlayId = 'frontal-overlay';
                labelId = 'label-frontal';
            } else if (alt === 'Cerebellum') {
                overlayId = 'cerebellum-overlay';
                labelId = 'label-cerebellum';
            }
            
            document.getElementById(overlayId).setAttribute('visibility', 'hidden');
            document.getElementById(labelId).style.display = 'none';
        });
    });
</script>
